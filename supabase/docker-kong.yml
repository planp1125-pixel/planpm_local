# Kong Gateway Configuration for Supabase
# Routes /auth to GoTrue and /rest to PostgREST through single port

_format_version: "3.0"
_transform: true

services:
  # Auth Service (GoTrue)
  - name: auth-v1
    url: http://supabase-auth:9999
    routes:
      - name: auth-v1-route
        paths:
          - /auth/v1
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
            - apikey
            - X-Client-Info
          credentials: true
          max_age: 3600

  # REST API (PostgREST)
  - name: rest-v1
    url: http://supabase-rest:3000
    routes:
      - name: rest-v1-route
        paths:
          - /rest/v1
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          methods:
            - GET
            - POST
            - PUT
            - PATCH
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Authorization
            - Content-Type
            - apikey
            - Prefer
            - Range
            - X-Client-Info
          credentials: true
          max_age: 3600
      - name: request-transformer
        config:
          add:
            headers:
              - "Content-Profile:public"

  # Storage API
  - name: storage-v1
    url: http://supabase-storage:5000
    routes:
      - name: storage-v1-route
        paths:
          - /storage/v1
        strip_path: true
    plugins:
      - name: cors
        config:
          origins:
            - "*"
          credentials: true
